<html>
  <head>
    <title>BeFit | Homepage</title>
    <link rel="stylesheet" href="mycss.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img class="img1" src="https://i.ibb.co/wyFWhRM/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <a class="nav-link fs-5 nav-link-text" href="gainweight.html"
                >GAIN WEIGHT</a
              >
              <a class="nav-link fs-5 nav-link-text" href="looseweight.html"
                >LOOSE WEIGHT</a
              >
              <a class="nav-link fs-5 nav-link-text" href="cal.html"
                >FITNESS CALCULATORS</a
              >

              <a class="nav-link fs-5 nav-link-text" href="nutri.html"
                >NUTRITION FACTS</a
              >

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle nav-link-text fs-5"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  EXERCISES
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="yoga.html"
                      ><font class="items">YOGA </font></a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="cardio.html"
                      ><font class="items">CARDIO</font></a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="hiit.html"
                      ><font class="items">HIIT</font></a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="heavy.html"
                      ><font class="items">WEIGHT TRAINING</font></a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <a class="nav-link fs-5 nav-link-text" href="loginreg.html"
                >LOGIN | REGISTER</a
              >
            </ul>
          </div>
        </div>
      </nav>
      <div class="spacing-middle"></div>
      <div class="container login-container">
        <div class="row">
          <div class="col-md-6 login-form-1">
            <h3>LOGIN</h3>
            <form>
              <div class="form-group logspace">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Email *"
                  value=""
                />
              </div>
              <div class="form-group logspace">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password *"
                  value=""
                />
              </div>
              <div class="form-group logspace">
                <input type="submit" class="btnSubmit" value="Login" />
              </div>
              <div class="form-group logspace">
                <a href="#" class="ForgetPwd">Forget Password?</a>
              </div>
            </form>
          </div>
          <div class="col-md-6 login-form-2">
            <h3>REGISTER</h3>
            <form action="register" method="POST">
              {% csrf_token %}
              <div class="form-group logspace">
                <input
                  type="password"
                  name="rname"
                  class="form-control"
                  placeholder="Your Name *"
                  value=""
                />
              </div>
              <div class="form-group logspace">
                <input
                  type="text"
                  name="remail"
                  class="form-control"
                  placeholder="Your Email *"
                  value=""
                />
              </div>
              <div class="form-group logspace">
                <input
                  type="password"
                  name="rpass"
                  class="form-control"
                  placeholder="Your Password *"
                  value=""
                />
              </div>
              <div class="form-group logspace">
                <input type="submit" class="btnSubmit" value="REGISTER" />
              </div>
              <div class="form-group"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
